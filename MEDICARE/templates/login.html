<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MediCare+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-header {
            background: #0d6efd; /* Medical Blue */
            color: white;
            padding: 30px;
            text-align: center;
        }
        .btn-medical {
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-medical:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card login-card">
                    <div class="login-header">
                        <h3 class="mb-0 fw-bold">MediCare+</h3>
                        <small>Secure Access</small>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        
                        {% if form.errors %}
                        <div class="alert alert-danger py-2 text-center small mb-3">
                            Invalid username or password
                        </div>
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">USERNAME</label>
                                <input type="text" name="username" class="form-control form-control-lg fs-6" placeholder="Enter username" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-muted small fw-bold">PASSWORD</label>
                                <input type="password" name="password" class="form-control form-control-lg fs-6" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-medical w-100 text-white rounded-3">
                                SIGN IN
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-white border-0 pb-4">
                        <small class="text-muted">Need help? Contact Admin</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
